# GitHub Actions CI/CD Pipeline
#
# WHY: Automated CI/CD ensures code quality, runs tests, and prevents regressions.
# This pipeline runs on every pull request and push to main, enforcing our
# quality standards before code is merged.

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancel in-progress runs when a new workflow is triggered
# WHY: Saves CI minutes and provides faster feedback
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend Tests and Quality Checks
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # WHY: Service containers provide PostgreSQL and Redis for integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: automation_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting with Black
        working-directory: backend
        run: |
          black --check app tests
        continue-on-error: false

      - name: Lint with Ruff
        working-directory: backend
        run: |
          ruff check app tests

      - name: Type check with mypy
        working-directory: backend
        run: |
          mypy app
        continue-on-error: true  # WHY: Type checking is helpful but not blocking initially

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/automation_platform_test
        run: |
          alembic upgrade head

      - name: Run tests with coverage
        working-directory: backend
        env:
          # Database
          DATABASE_URL: postgresql+asyncpg://postgres:test_password@localhost:5432/automation_platform_test
          # Redis
          REDIS_URL: redis://localhost:6379/0
          # Security (test values)
          JWT_SECRET: test_jwt_secret_for_ci_min_32_characters
          ENCRYPTION_KEY: GeIH1yoflvCP3nioURovY3vDMPIM8emnXtm_IF7hgHQ=
          # Stripe (test values)
          STRIPE_SECRET_KEY: sk_test_dummy
          STRIPE_PUBLISHABLE_KEY: pk_test_dummy
          STRIPE_WEBHOOK_SECRET: whsec_dummy
          # S3 (test values)
          S3_ENDPOINT: https://s3.amazonaws.com
          S3_ACCESS_KEY: test_access_key
          S3_SECRET_KEY: test_secret_key
          S3_BUCKET: test-bucket
          # Other required env vars
          RESEND_API_KEY: test_resend_key
          SENTRY_DSN: ""
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true  # WHY: Don't fail CI if Codecov is down

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linter
        working-directory: backend
        run: |
          bandit -r app -ll  # WHY: Catches common security issues in Python code
        continue-on-error: true

      - name: Check for known vulnerabilities in dependencies
        working-directory: backend
        run: |
          pip freeze | safety check --stdin
        continue-on-error: true  # WHY: Allow warnings but show them

  # Dependency Review (only on PRs)
  # WHY: Prevents adding vulnerable or malicious dependencies
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Docker Build Test
  # WHY: Ensures Docker images build successfully
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: automation-platform-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Frontend Tests and Quality Checks
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: frontend
        run: npm run type-check

      - name: Run unit tests
        working-directory: frontend
        run: npm run test:run

      - name: Run accessibility tests
        working-directory: frontend
        run: npm run test:a11y

      - name: Build production bundle
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # Summary Job
  # WHY: Provides a single status check for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, security, docker-build]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend.result }}" != "success" ]]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "Frontend tests failed"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "Security scan failed"
            exit 1
          fi
          if [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "Docker build failed"
            exit 1
          fi
          echo "All CI checks passed!"
